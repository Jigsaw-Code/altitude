<!-- Currently, the information to be displayed is the first element
of the content list.-->
<!--TODO: Figure out how to accomodate signals with multiple contents. -->
<img
  *ngIf="case.isTypeImage()"
  [src]="'data:image/png;base64,' + case.imageBytes"
/>
<iframe *ngIf="case.isTypeUrl()" [src]="getSafeSrc()"></iframe>
<section *ngIf="case.isPotentiallyGraphic()" class="graphic-warning">
  <prisma-text as="p" variant="label" class="neutral-variant">
    <strong> Potentially graphic content </strong>
    <br />
    Hover to view
  </prisma-text>
</section>
<prisma-action-button
  icon="open_in_browser"
  matTooltip="Open in new tab"
  (click)="openContent()"
></prisma-action-button>
