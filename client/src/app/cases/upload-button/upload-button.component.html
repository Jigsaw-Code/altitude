<!-- This allows limited styling so is hidden in the UI. -->
<input
  type="file"
  (change)="uploadFile($event)"
  accept="image/png, image/jpeg"
  multiple
  #fileUpload
/>

<button
  class="prisma-button primary"
  [disabled]="loading$ | async"
  (click)="fileUpload.click()"
>
  <prisma-icon optical-size="24" color="inherit"> upload </prisma-icon>
  <prisma-text variant="label" size="medium" class="inherit">
    Upload content
  </prisma-text>
</button>
